<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>УДАЛЕНИЕ ОТЗЫВА</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3fcaabb491.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3fcaabb491.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/cardStyle.css}" />
    <link rel="stylesheet" th:href="@{/buttons.css}"/>

</head>
<body>
<header th:insert="blocks/header :: header"></header>


<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Все отзывы</h1>
            <a class="btn btn-info" href="/admin/reviews/0">По порядку</a>
            <a class="btn btn-info" href="/admin/reviews/1">Сначала новые</a>
            <a class="btn btn-info" href="/admin/reviews/2">Сначала плохие</a>
            <a class="btn btn-info" href="/admin/reviews/3">Сортировка по мастерам</a>
        </div>
    </div>
    </div>
</section>

<div class="container">
    <div th:each="elR : ${reviews}" class="alert alert-secondary">
        <div class="card">
            <div class="card-body">
                <div th:each="master: ${masters}" th:if="${master.id} == ${elR.masterId}">
                <p class="text-black-50" th:text="${elR.date} + ', Отзыв для мастера - ' + ${master.FIO }"></p>
                </div>
                <h5 class="card-title" th:text="${elR.name}"></h5>
                <p class="card-text" th:text="${elR.description}"></p>
                <h5 style="display:inline" th:text="${elR.rate}"/>
                <img src="https://plus-clean.ru/wp-content/uploads/2021/06/em3kkwtweaa3vtd.jpg" width="25" height="25"
                     class="mb-2">
                <br>
                <a class="btn btn-danger" th:href="'/admin/'+${elR.id}+'/'+${elR.masterId}">Удалить</a>
            </div>
        </div>
    </div>
</div>
<p class="py-5 text-center container">
    <!--<a th:href="'/reviews/add/' + ${el.id}" class="btn btn-primary my-2">Добавить отзыв</a>-->
</p>

</body>
</html>
