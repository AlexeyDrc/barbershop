<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Успешно!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">

  <link rel="stylesheet" th:href="@{/orders-add-complete.css}" />

</head>
<body>
<div class="container d-flex justify-content-center mt-5">

  <div class="card p-4">

    <div class="top-container d-flex justify-content-start align-items-center">

      <div class="round-div"><i class="mdi mdi-check"></i></div>
      <span class="shipped pl-2">Заказ создан!</span>

    </div>


    <div class="middle-container pt-4 d-flex align-items-center justify-content-between">

      <div ><img src="https://i.imgur.com/FgKBE42.jpg" class="img-fluid " width="100"></div>

      <div class="d-flex flex-column text-right">
        <span class="item-name" th:each="elMaster : ${master}" th:text="${elMaster.FIO}"></span>
        <div th:each="elService : ${service}">
        <span class="item-quantity"  th:text="${elService.service_name}"></span>
        <div class="item-price-container mt-3"><span class="item-price"  th:text="${elService.service_price} + ' BYN'"><span class="dollar"></span></span></div>
        </div>
      </div>


    </div>


    <div class="d-flex align-items-center">
      <i class="mdi mdi-clock clock"></i>
      <div th:each="elTime : ${time}">
        <div>
          <span class="reward-points pl-2"  th:text="${date} +' - '+ ${elTime.time}"></span>
        </div>
      </div>
    </div>


    <div class="d-flex justify-content-between align-items-center pt-4 pb-2">
      <button class="btn cancel-button " type="button"></button>
      <a href="/">
      <button class="btn track-button" type="button">Главная</button>
      </a>
    </div>

  </div>

</div>
</body>
</html>
