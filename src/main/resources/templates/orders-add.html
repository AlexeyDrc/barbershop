<header th:insert="blocks/header :: header"></header>


<div class="container">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <main>
    <div class="py-5 text-center">
      <h2 class="mt-5">Форма записи</h2>
      <p class="lead">Вам следует указать выбрать мастера, время и услугу.</p>
    </div>

    <div class="container mt-5 mb-5">
      <form action="/orders/add" method="POST"><!--
        <input type="number" name="id" placeholder="id" class="form-control"><br>-->
        <input type="number" name="idUser" placeholder="id Юзера" class="form-control" required><br>
        <input type="date" name="date" placeholder="Дата" class="form-control" ><br><!--
        <input type="number" name="idMaster" placeholder="id Мастера" class="form-control"><br>-->
        <select name="master" required>
          <option selected hidden value="" >Select</option>
          <div th:each = "elM : ${masters}">
            <option th:text="${elM.FIO}" value="elM.id"></option>
          </div>
        </select><br>
        <select name="service" required>
          <option selected hidden value="" >Select</option>
          <div th:each = "elS : ${services}">
            <option th:text="${elS.service_name}" value="elS.id"></option>
          </div>
        </select><br><!--
        <input type="number" name="idService" placeholder="id Услуги" class="form-control"><br>-->
        <button type = "submit" class="btn btn-success">Отправить</button>
      </form>
    </div>
