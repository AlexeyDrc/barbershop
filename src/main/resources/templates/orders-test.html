<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">

    <link rel="stylesheet" th:href="@{/test.css}"/>

</head>
<body>

<div class="container d-flex justify-content-center mt-5">
    <div class="card p-4">
        <div class="form" id="form">
            <h5 class="mb-0">Send Invoice</h5> <small class="text-black-50">IV BY 0899 KG</small>
            <div class="form mt-3"> <input type="text" class="form-control input-text" name="" placeholder="Name"> <textarea class="form-control mt-2 text-area" rows="4" placeholder="about this invoice"></textarea> </div>
            <div class="d-flex justify-content-between mt-3"> <span>Also attach in email</span>
                <div class="form-check form-switch"> <input class="form-check-input ml-0" type="checkbox" id="flexSwitchCheckChecked" checked> </div>
            </div>
            <div class="mt-2"> <button class="btn btn-primary btn-block invoice-btn" onclick="myForm();">Send Invoice</button> </div>
        </div>
        <div class="text-center display-none py-5" id="sent"> <span class="dots"> <i class="fa fa-check"></i> </span>
            <h4 class="mt-2">Invoice Sent</h4>
        </div>
    </div>
</div>

</body>
</html>
