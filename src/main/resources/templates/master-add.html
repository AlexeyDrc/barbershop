<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Мастера</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/3fcaabb491.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Добавление мастера</h1>
    </div>
  </div>
</section>

<form th:action="@{/admin/master/add}" th:object="${user}">
  <p>Имя мастера</p>
  <input id="name" name="name">
  <br><br>
  <p>Логин мастера</p>
  <input type="text" id="username"
         th:field="*{username}"
         placeholder="Логин">
  <br><br>
  <p>Пароль мастера</p>
  <input type="password" id="password"
         th:field="*{password}"
         placeholder="Пароль">
  <br><br>
  <button th:href="@{/register}" type="submit" class="btn btn-primary">Создать</button>
</form>
</body>
</html>
