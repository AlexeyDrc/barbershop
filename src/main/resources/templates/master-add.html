<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мастера</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3fcaabb491.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Добавление мастера</h1>
        </div>
    </div>
</section>
<div th:if="${param.fail}">
    <p>Мастер с таким логином уже существует</p>
</div>
<form role="form" th:action="@{/admin/master/add}" th:object="${user}" method="POST">
    <p>Логин мастера</p>
    <input type="text" id="username"
           th:field="*{username}"
           placeholder="Логин">
    <br><br>
    <p>Пароль мастера</p>
    <input type="password" id="password"
           th:field="*{password}"
           placeholder="Пароль">
    <br><br>
    <p>Имя мастера</p>
    <input id="name" name="name">
    <br><br>
    <p>Фото мастера</p>
    <input id="photoURL" name="photoURL">
    <br><br>
    <p>Рабочие дни</p>
    <select type="number" id="workingDays" name="workingDays">
        <option value="0">Работает только в четные дни</option>
        <option value="1">Работает только в нечетные дни</option>
    </select>
    <br><br>
    <button th:href="@{/register}" type="submit" class="btn btn-primary">Создать</button>
</form>
</body>
</html>
