<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание заказа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3fcaabb491.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/cardStyle.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <div th:each="el : ${orders}">
        <div>
            <div th:each="elS : ${services}" th:if="${elS.id} == ${el.serviceTypeId}">
                <div th:each="elTime : ${times}" th:if="${elTime.id} == ${el.time}">
                    <div th:each="elU : ${user}" th:if="${elU.id} == ${el.customerId}">
                        <div th:if="${el.date} == ${currentDate}" class="alert alert-dark mt-3">
                            <h6>Запись на сегодня</h6>
                            <h3 th:text="'Услуга: ' + ${elS.service_name}"/>
                            <h6 th:text="'Время: ' + ${elTime.time}"/>
                            <h6 th:text="'К оплате: ' + ${elS.service_price} + ' BYN'"/>
                            <h6 th:text="'Связь с клиентом: ' + ${elU.phoneNumber}"/><!--
                <a th:href=" '/orders/' + ${el.id}" class="btn btn-light">Детальнее</a>-->
                        </div>
                        <div th:if="${el.date} > ${currentDate}" class="alert alert-light mt-3">
                            <h6 th:text="'Запись на: ' + ${el.date} " />
                            <h3 th:text="'Услуга: ' + ${elS.service_name}"/>
                            <h6 th:text="'Время: ' + ${elTime.time}"/>
                            <h6 th:text="'К оплате: ' + ${elS.service_price} + ' BYN'"/>
                            <h6 th:text="'Связь с клиентом: ' + ${elU.phoneNumber}"/><!--
                <a th:href=" '/orders/' + ${el.id}" class="btn btn-light">Детальнее</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
