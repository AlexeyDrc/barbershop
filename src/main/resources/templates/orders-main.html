<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание заказа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" >
    <h1>Список всех записей к вам</h1>
    <div th:each="el : ${orders}" class="alert alert-info mt-3">
        <h3 th:text = "'Услуга - ' + ${el.serviceType}"/>
        <h6 th:text = "'Запись на ' + ${el.date}"/>
        <h6 th:text = "'К оплате ' + ${el.price} + ' BYN'"/>
        <a th:href=" '/orders/' + ${el.id}" class="btn btn-light">Детальнее</a>
    </div>
</div>
</body>
</html>
