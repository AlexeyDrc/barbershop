<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Заказы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/3fcaabb491.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/cardStyle.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
  <div class="table-responsive">
    <table class="table table-striped table-dark text-white table-hover">
      <thead>
      <tr>
        <th colspan="2">Логин</th>
        <th>Роль</th>
        <th>Действие</th>
      </tr>
      </thead>
      <tbody th:each="user : ${users}">
      <tr>
        <td colspan="2">
          <div th:text="${user.username}"></div>
        </td>
        <div th:each="role: ${user.roles}">
        <td>
            <div th:if="${role.name} == 'ROLE_USER'">Пользователь</div>
            <div th:if="${role.name} == 'ROLE_ADMIN'">Администратор</div>
            <div th:if="${role.name} == 'ROLE_MASTER'">Мастер</div>
        </td>
        <td>
          <a th:if="${role.name} == 'ROLE_USER'" type="submit" class="btn btn-danger" th:href="'/admin/users/'+${user.id}">Удалить</a>
          <a th:if="${role.name} == 'ROLE_MASTER'" type="submit" class="btn btn-danger" href="/admin/master/delete">Удалить</a>
        </td>
        </div>
      </tr>

      </tbody>
    </table>
  </div>
</div>
</div>
</body>
</html>
