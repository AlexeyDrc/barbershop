<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form class="signup" role="form" th:action="@{/register/save}" th:object="${user}" method="POST">
            <h1>Регистрация</h1><br>
            <div th:if="${param.fail}">
                <p>Пользователь с таким логином уже существует</p>
            </div>
            <div th:if="${param.failphone}">
                <p>Пользователь с таким номером телефона уже существует</p>
            </div>
            <div class="form-group"><input type="text" id="username"
                                           class="form-control"
                                           th:field="*{username}"
                                           placeholder="Логин" required></div>
            <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
            <div class="form-group"><input type="password" id="password"
                                           class="form-control"
                                           th:field="*{password}"
                                           placeholder="Пароль" required></div>
            <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
            <div class="form-group"><input type="text" id="name"
                                           name="name"
                                           class="form-control"
                                           placeholder="Ваше имя" required></div>
            <div class="form-group">
                <input type="text" class="mask-phone" id="phoneNumber"
                       name="phoneNumber" placeholder="Номер телефона" required>
            </div>


            <script>
                            $('.mask-phone').mask('+375 (99) 999-99-99');


            </script>
            <br>
            <button th:href="@{/register}" type="submit">Создать</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Уже есть аккаунт?</h1>
                <a href="/auth/login" class="ghost" id="signUp">Войти</a>
            </div>
        </div>
    </div>
</div>
</div>

<a href="/">На главную</a>
