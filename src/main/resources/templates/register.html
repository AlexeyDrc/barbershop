<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" th:href="@{/login.css}"/>
</head>
<body>


<!--<form  th:action="@{/login}" method="post">-->

<!--  <label for="username">Username</label>: <input type="text"  id="username" name="username" autofocus="autofocus"/>
  </br> </br>
  <label for="password">Password</label>: <input type="password" id="password" name="password" />
  </br></br>
  <input type="submit" value="Log in" />-->

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto py-4 px-0">
            <div class="card p-0">
                <div class="card-title text-center">
                    <h5 class="mt-5">Регистрация</h5> <small class="para">Введите данные для вашего аккаунта</small>
                </div>
                <div>
                    <div th:if="${param.fail}">
                        <p>Пользователь с таким логином уже существует</p>
                    </div>
                    <div th:if="${param.failphone}">
                        <p>Пользователь с таким номером телефона уже существует</p>
                    </div>
                        <form class="signup" role="form" th:action="@{/register/save}" th:object="${user}" method="POST">
                            <div class="form-group"><p>Логин</p><input type="text" id="username"
                                                           class="form-control"
                                                           th:field="*{username}"
                                                           placeholder="Логин"></div>
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
                            <div class="form-group"><p>Пароль</p><input type="password" id="password"
                                                           class="form-control"
                                                           th:field="*{password}"
                                                           placeholder="Пароль"></div>
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                            <div class="form-group"><p>Ваше имя</p><input type="text" id="name"
                                                                          name="name"
                                                                          class="form-control"
                                                                          placeholder="Ваше имя" ></div>
                            <div class="form-group"><p>Ваш телефон</p><input type="text" id="phoneNumber"
                                                                             name="phoneNumber"
                                                                             class="form-control"
                                                                             placeholder="Номер телефона" ></div>
                            <button th:href="@{/register}" type="submit" class="btn btn-primary">Создать</button>
                           <!-- <div class="row">
                                <div class="col-6 col-sm-6">
                                    <a href="/auth/login"><p class="text-right pt-2 mr-1">Войти</p></a>
                                </div>
                            </div>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
