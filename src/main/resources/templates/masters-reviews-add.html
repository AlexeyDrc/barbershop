<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление отзыва</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <main>
        <div class="py-5 text-center">
            <h2 class="mt-5">Форма добавление отзыва</h2>
            <p class="lead">Здесь вы можете оставить свой отзыв!</p>
        </div>

        <div class="container mt-5 mb-5">
            <form action="/reviews/add" method="POST">
                <input type="text" name="name" placeholder="Ваше имя" class="form-control" required><br>
                <input type="text" name="description" placeholder="Напишите ваш отзыв" class="form-control" required><br>
                <input type="number" name="rate" placeholder="Оценка" class="form-control" required><br>
                <!--<select name="idService" class="btn btn-outline-secondary dropdown-toggle mb-3" required>
                    <option selected hidden value="">Услуги</option>
                    <div class="dropdown-item" th:each="elS : ${services}">
                        <option th:text="${elS.service_name}" th:attr="value = ${elS.id}"></option>
                    </div>
                </select><br>-->
                <button type="submit" class="btn btn-success">Отправить</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
